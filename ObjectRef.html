<html lang="en">

<body>
    <script type="text/JavaScript">
    
    var arr=new Array(20,30,30,30,30,303,30);
    document.write("The length of an array is"+arr.length);
    arr.push(20);
    document.write ("<br>The length of an Array is "+arr.length);
    arr.push(20,30);
    document.write ("<br>The length of an Array is "+arr.length);
    arr.pop(20);
    document.write ("<br>The length of an Array is "+arr.length);
    arr.pop(20);
    document.write ("<br>The length of an Array is "+arr.length);
    document.write ("<br> The Elements Of An Array are "+arr[0]);





    document.write ("The New Version Of An Array is "+arr.join("------------>"));
    
    
    </script>
