<head>

 <script type="text/JavaScript">

   function validate() {

        {
           // alert('Enter The UserName');
           //document.write ('Enter The UserName');
           document.getElementById("e1").innerHTML="Reuired UserName" ;
           return false;
        }
        else if(pass.length==0)
        {
            //alert("Enter Password");
             document.getElementById("e2").innerHTML="Required Password";
            return false;
        }
        else {
            alert('Successfully Logged Inn');
            return true;
        }
   }

</script>

<body>
