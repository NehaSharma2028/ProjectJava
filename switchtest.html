<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    
    var status;
    status='Online'
    switch (status) {
        case 'Online':
            document.write ('The Person is Online');
            break;
        case 'Offline' :
            document.write ('The Person is Offline');
            break;
        
        default:
        document.write ('The Person is Away');
            break;
    }
    
    </script>
</body>
</html>
