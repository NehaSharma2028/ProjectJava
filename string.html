<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
       var str="Weelcomee to JavaScript";
       document.write ("The Length Of A String is"+str.length);
       document.write("<br>The UpperCase of A String is"+str.toUpperCase());
       document.write("<br>The Lower Case of A String is"+str.toLowerCase());
       document.write ("<br>The Index Of Function of a String is "+str.indexOf("e"));
       document.write ("<br>The Last Index  Of Function of a String is "+str.lastIndexOf("e"));
       document.write("The Substring  Function is "+str.substring(5,10));
    
    </script>
    
</body>
</html>
