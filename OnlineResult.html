      {

     function average()
      {
        var eng = document.getElementById("id3").value;
        var hindi = document.getElementById("id4").value;
        var pun = document.getElementById("id5").value;
        var ss = document.getElementById("id6").value;
        var science= document.getElementById("id7").value;

        document.getElementById("id9").value=Result;
