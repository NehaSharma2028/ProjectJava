<html lang="en">
<head>

 <script type='text/JavaScript'>

         //alert('The Sum of 2 numbers is '+Result);

         document.getElementById("uid1").value="";
     
     }
     function sub(a,b)
     {

      // alert('The Substraction of 2 numbers is '+Result);
        document.getElementById("uid2").value=Result;

     }


</script>


</head>
