     <script type="text/JavaScript">
     function validate()
      {
        var name = document.form1.uname.value;

        {
            document.getElementById("t1").innerHTML="UserName Is Required";
            document.getElementById("t2").innerHTML="";
            return false;
        }   
        else if (pass.length==0)
        {

            document.getElementById("t2").innerHTML="Password Is Required";
            
            return false;
        }
        else
        {
            alert("Successfully Logged Inn");
            return true;
        }
